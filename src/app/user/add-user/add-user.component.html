<style>

.div{
    width: 300px;
  height: 100px;
  border: 1px solid blue;
  box-sizing: border-box;
}
    body {
      margin: 0;
      padding: 0;
      background-color: #17a2b8;
      height: 100vh;
    }
    #login .container #login-row #login-column #login-box {
      margin-top: 120px;
      max-width: 600px;
      height: 320px;
      border: 1px solid #9C9C9C;
      background-color: #EAEAEA;
    }
    #login .container #login-row #login-column #login-box #login-form {
      padding: 20px;
    }
    #login .container #login-row #login-column #login-box #login-form #register-link {
      margin-top: -85px;
    }
    </style>
      <mat-toolbar class="row justify-content-center align-items-center col-md-12">
<div class="container">
  
  
        <div class="row justify-content-center align-items-center col-md-12">    
            <form [formGroup] ="formGroup" (ngSubmit)="onSubmit()"  >  
                <div class="form-group"  >
                <label for ="userId" >EmployeeID</label>    
                <input 
                
                type="text" 
                name="userId" 
                id="userId" 
                class='form-control'
                #IDControl
                placeholder="Employee ID"
                formControlName="userId"
               

               >   
               
                </div>
               
                <div class="form-group">
                <label for="userName">Name  
                </label>    
                <input 
                type="userName" 
                name="userName" 
                id="userName" 
                class='form-control'
                #nameControl
                placeholder="Name"
                formControlName="userName"
               >    
                </div>
                  
                <div class="form-group"  >
                    <label for ="email" >Email Address</label>    
                    <input 
                    type="text" 
                    name="email" 
                    id="email" 
                    class='form-control'
                    #emailControl
                    placeholder="Email Address"
                    formControlName="emailAddress"
                   >   
                   
              </div>

              <div class="form-group"  >
                <label for ="mobile" >Mobile</label>    
                <input 
                type="text" 
                name="mobile" 
                id="mobile" 
                class='form-control'
                #phoneControl
                placeholder="Mobile"
                formControlName="mobileNumber"
               >   
               
                </div>
                <div class="form-group">
                    <label for="status">Status 
                    </label>    
                    <input 
                    type="status" 
                    name="status" 
                    id="status" 
                    class='form-control'
                    #statusControl
                    placeholder="Status"
                    formControlName="isActive"
                   >    
                    </div>
                    <div class="form-group">
                      <label for="isAdmin">Admin
                      </label>    
                      <input 
                      type="isAdmin" 
                      name="isAdmin" 
                      id="isAdmin" 
                      class='form-control'
                      #adminControl
                      placeholder="true"
                      formControlName="isAdmin"
                     >    
                      </div>
                    <button mat-button mat-dialog-close type="button" class="btn btn-secondary" >Close</button>
                <button
                  
                  class="btn btn-primary"
                  type="submit"
                  
                  >Submit</button>
                
                  
            </form>     
        </div>  
   
   
  </div>
</mat-toolbar>
